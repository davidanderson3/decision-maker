<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Goal Oriented</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">Goal Oriented</div>
    <div class="navbar-right">
      <span id="userEmail" class="user-email"></span>
      <button type="button" id="loginBtn">Sign In</button>
      <button type="button" id="logoutBtn" style="display:none;">Sign Out</button>

    </div>
  </div>

  <div id="appContainer">
    <div id="dailyLogModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>How are you doing today?</h3>
        <p>Rate from 1 (worst) to 10 (best):</p>
        <div id="dailyLogRating" class="rating-options">
          <!-- Radio buttons will be inserted here -->
        </div>
        <textarea id="dailyLogText" placeholder="What would make it better?" rows="3"></textarea>
        <div class="modal-actions">
          <button id="dailyLogSubmit">Submit</button>
        </div>
      </div>
    </div>
      <div class="modal-content">
        <h3>How are you doing today?</h3>
        <p>Rate from 1 (worst) to 10 (best):</p>
        <div id="dailyLogRating" class="rating-options">
          <!-- Radio buttons will be inserted here -->
        </div>
        <textarea id="dailyLogText" placeholder="What would make it better?" rows="3"></textarea>
        <div class="modal-actions">
          <button id="dailyLogSubmit">Submit</button>
        </div>
      </div>
    </div>



    <section class="main-layout">
      <div class="goals-column">
        <h2>Goals</h2>

        <div id="goalList" class="decision-container"></div>
        <div class="wizard-panel">
          <button id="addGoalBtn">+ Add Goal</button>
          <div id="goalWizard" style="display: none;">
            <div id="wizardStep"></div>
            <div class="button-row">
              <div class="button-row">
                <button type="button" id="wizardBackBtn" style="display: none;">Back</button>
                <button type="button" id="wizardCancelBtn">Cancel</button>
                <button type="button" id="wizardNextBtn">Next</button>
              </div>
            </div>
          </div>
        </div>
        <hr style="margin: 40px 0;" />

        <div id="completedList" class="decision-container"></div>
      </div>
      <div class="right-column">
        <h2>Daily Tasks</h2>
        <div id="dailyTasksList" class="decision-container"></div>
      </div>
    </section>

  </div>




  <script type="module" src="js/main.js"></script>
</body>

</html>
